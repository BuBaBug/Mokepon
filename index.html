<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MokePon</title>
    
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



</head>
<body>
    <section id= "seleccionar-mascota">

        <h1 class="title">M o k e P o n</h1>
        <h2 class="subtitulo">Elige Tu Mascota</h2>

        <div id= "contenedor-tarjetas" class="tarjetas">
        </div>

        <button id="boton-mascotas">Seleccionar</button>

    </section>

    <section id="ver-mapa">
        <h1 class="title">M o k e P o n</h1>
        <h2 class="subtitulo">Recorre el mapa con tu MokePon</h2>
        <canvas id="mapa"></canvas>
        

            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            ontouchend="detenerMovimiento()" ontouchstar="moverArriba()"
            >↑</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()
                "ontouchend="detenerMovimiento()" ontouchstar="moverIzquierda()
                "
                >←</button>
                
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"ontouchend="detenerMovimiento()" ontouchstar="moverDerecha()"
                >→</button>
            </div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"ontouchend="detenerMovimiento()" ontouchstar="moverAbajo()"
            >↓</button>
        

    </section>

    <section id= "seleccionar-ataque" >

        <h1 class="title">M o k e P o n</h1>
        <h2 class="subtitulo">Elige Tu Ataque</h2>

        <div id="contendor-ataques">
            <button id="boton-fuego" class="boton-ataque">🔥 Fuego 🔥</button>
            <button id="boton-agua" class="boton-ataque">💧 Agua 💧</button>
            <button id="boton-tierra" class="boton-ataque">🌱 Tierra 🌱</button>
        </div>

        <div class="mensajes-reiniciar">
            <section id="mensajes">
                <section id="resultado">¡ Que comience el juego !</section>        
             </section>
     
             <section id="reiniciar">
                 <button id="boton-reinciar">Volver a jugar</button>
             </section>
        </div>
        
        <div>
            <section id="vidas">
                <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
                <p>El enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>
                </section>
        </div>

        <div id="ataqueJugador"></div>
        <div id="ataqueEnemigo"></div>
    </section>

    <script src="js/cod-mokepon.js"></script>
</body>
</html>
